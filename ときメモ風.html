<!DOCTYPE html>
<html>
<head>
<title>ときメモ風ゲーム</title>
<script>
function ActionKOKANDOWOKAKUNINSURU() { alert(KOKAND + CountKOKANDO);TurnKOUSHIN() }
function ActionKOKANDOWOAGERU() { CountKOKANDO = CountKOKANDO + CountTASU;TurnKOUSHIN() }
</script>
</head>
<body>

<script>

KOKAND = "好感度 ";

CountTURN = 1;

CountKOKANDO = 0;
CountTASU = 1;

</script>

<br>
<input type="button" value="好感度を確認する" onclick="ActionKOKANDOWOKAKUNINSURU()">

<br>
<input type="button" value="好感度を上げる" onclick="ActionKOKANDOWOAGERU()">

<br><br>

<form name="F1" action="#">
現在は高校<input name="HyoujiTURNyear" type="text" size="1" value="">年
<input name="HyoujiTURNmonth" type="text" size="1" value="">月
<input name="HyoujiTURNdate" type="text" size="1" value="">
<br>
<br>
（開発用）<br>
　現在は<input name="HyoujiTURN" type="text" size="3" value="">ターン<br>
　テスト値<input name="TEST" type="text" size="3" value="">

</form>

<script>

//ターン初期値指定
window.document.F1.HyoujiTURN.defaultValue = CountTURN;
window.document.F1.HyoujiTURNyear.defaultValue = 1;
window.document.F1.HyoujiTURNmonth.defaultValue = 4;
window.document.F1.HyoujiTURNdate.defaultValue = "上旬";

//ターン更新時の時間処理コマンド
function TurnKOUSHIN() {
	CountTURN = CountTURN + 1;
	document.F1.HyoujiTURN.value=CountTURN;
	switch (Math.floor((CountTURN-1)/36)) {
		case 0: document.F1.HyoujiTURNyear.value=1; break;
		case 1: document.F1.HyoujiTURNyear.value=2; break;
		case 2: document.F1.HyoujiTURNyear.value=3; break;
		default: document.F1.HyoujiTURNyear.value="error"; break;
	}
	switch ((Math.floor((CountTURN-1)/3)+3)%12) {
		case 0: document.F1.HyoujiTURNmonth.value=1; break;
		case 1: document.F1.HyoujiTURNmonth.value=2; break;
		case 2: document.F1.HyoujiTURNmonth.value=3; break;
		case 3: document.F1.HyoujiTURNmonth.value=4; break;
		case 4: document.F1.HyoujiTURNmonth.value=5; break;
		case 5: document.F1.HyoujiTURNmonth.value=6; break;
		case 6: document.F1.HyoujiTURNmonth.value=7; break;
		case 7: document.F1.HyoujiTURNmonth.value=8; break;
		case 8: document.F1.HyoujiTURNmonth.value=9; break;
		case 9: document.F1.HyoujiTURNmonth.value=10; break;
		case 10: document.F1.HyoujiTURNmonth.value=11; break;
		case 11: document.F1.HyoujiTURNmonth.value=12; break;
		default: document.F1.HyoujiTURNmonth.value="error"; break;
	}
	switch (CountTURN % 3) {
		case 1: document.F1.HyoujiTURNdate.value="上旬"; break;
		case 2: document.F1.HyoujiTURNdate.value="中旬"; break;
		default: document.F1.HyoujiTURNdate.value="下旬"; break;
	}
}

</script>

</body>
</html>
